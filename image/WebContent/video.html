<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

<script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
<Script language="javascript">
function GetRequest() {
   var url = location.search; //获取url中"?"符后的字串
   
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);

   }
   console.log(str);
   return str;



}
var url=GetRequest();

$(document).ready(function(){
$("#video").append("<embed src='"
		+url+"' allowfullscreen='true' quality='high' width='100%' height='100%' align='middle allowscriptaccess='always' type='application/x-shockwave-flash'>");
	
});

</Script>


	</head>
	<body>
		<div align="center">
			<div align="center" style="width: 60%;height: 100%;margin: 40px;">
				
                <p id="title"></p>
					
				<div id="video">

					
				</div>
			</div>

		</div>

	</body>
</html>
